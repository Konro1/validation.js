<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validation</title>
</head>
<body>
	
	<form action="" method="post" id="form">
		<input type="text" name="name" id="name" class="validate" required min="3" max="5">
		<input type="email" name="email" id="email" class="validate" required email="true">
		<select name="select" id="select" class="validate" required>
			<option value=""></option>
			<option value="1">1</option>
		</select>
		<input type="submit" value="submit" name="confirm" id="confirm">
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="js/validation.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
